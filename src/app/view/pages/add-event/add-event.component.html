<app-left-pane></app-left-pane>
<div class="central-pane">
    <form class = "formulaire">
        <h1>Ajouter un événement</h1>
        <input type = "text" name="titre" placeholder="Nom de l'évènement" [(ngModel)]="titre">
        <textarea name="text" name="description" placeholder="Description" [(ngModel)]="description"></textarea>
        <input type = "date" name="date" placeholder="Date" [(ngModel)]="date">
        <input type="file" name="image" id="image" (change)="onImageChange($event)">
        <select name="categorie" id="categorie" [(ngModel)]="id_categorie">
            <option *ngFor="let categorie of list_categorie" [value]="categorie.id_categorie">{{categorie.categorie}}</option>

        </select>
        <input type = "time" name="heure" placeholder="Heure" [(ngModel)]="heure">
        <input type = "text" name="lieu" placeholder="Lieu" [(ngModel)]="lieu">
        <!--button class = "button">Connexion</button-->
        <select name="type" id="type" [(ngModel)]="is_public">
            <option value="true">Public</option>
            <option value="false">Privé</option>
        </select>
        <br/>
        <input type="submit" class="button" value="Ajouter" (click)="OnConfirm()"/>
      </form>
</div>

  
<app-right-pane></app-right-pane>
