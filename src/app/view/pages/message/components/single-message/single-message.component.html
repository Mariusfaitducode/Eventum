

<div [ngClass]="message.id_utilisateur_envoyeur == id_user ? 'right' : 'left'">
  <div>

    <div *ngIf="message.contenu != ''">
      <p class="message">
        {{message.contenu}}
      </p>
    </div>
    

    <div *ngIf="message.id_evenement != null">
      <app-card-event [event]="event" [id]="message.id_evenement"></app-card-event>
    </div>
  </div>
</div>
