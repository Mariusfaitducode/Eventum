<div *ngIf="isSearching">
  <section class="search-content">
    <div class="filter">

      <div>
        <h3>Filtrage</h3>
        <a (click)="searchBarClose()" class="exit-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#b9b9b9}</style><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </a>

      </div>
        

        <div class="filter-buttons">

            <button class="button little" (click)="selectUser()" [ngClass]="!chooseEvent ? 'inverse' : ''">Utilisateurs</button>

            <button class="button little" (click)="selectEvent()" [ngClass]="chooseEvent ? 'inverse': ''">Evenements</button>

            <button class="button little" (click)="selectCategorie()" [ngClass]="chooseCategorie ? 'inverse': ''">Catégorie</button>

            <button class="button little" (click)="selectDate()" [ngClass]="chooseDate ? 'inverse': ''">Date</button>

            <button class="button little" (click)="selectLieu()" [ngClass]="chooseLieu ? 'inverse': ''">Lieu</button>

        </div>
    </div>



    <div class="result">
        <div  *ngIf="chooseEvent; else searchUser">

          <div *ngFor="let event of eventArray">

            <div class="user-result">
                <div class="user-result-left">
                    <img src="{{event.image}}" alt="photo de profil">
                </div>
                <div class="user-result-right">
                    <h3>{{event.titre}}</h3>
                    
                </div>
            </div>
          </div>
        </div>
        <ng-template #searchUser>

          <div  *ngFor="let user of userArray; let i = index">

              <div *ngIf="i < 10" class="row-user">
                  
                  <img src="/assets/{{user.photo_profil}}" width="55px" height="55px" alt="Avatar" class="avatar">
                  
                  
                  <h3>{{user.pseudo}}</h3>
                  <p>{{user.prenom}} {{user.nom}}</p>
                                  
              </div>
          </div>
        </ng-template>

      </div>  
  </section>
</div>
