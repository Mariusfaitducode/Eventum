
<div class="page-event">

    <div class="event-header" [ngStyle]="{'background-image': 'url(/assets/' + event.image + ')'}">

        <!-- <div class="event-infos">
            
            <h2>{{event.date}}</h2>
            <h1>{{event.titre}}</h1>
            <h2>{{event.lieu}}</h2>
        </div> -->
        <div class="event-buttons">

            <div *ngIf="event.id_createur == connectedUser.id_utilisateur; else no_creator">
                <button class="button middle">Modifier</button>
                
            </div>

            <ng-template #no_creator>
                

                <div *ngIf="isRegistered; else no_registered" >
                    <!-- Si utilisateur inscrit -->
                    <button class="button middle" (click)="unregisterToEvent()">Se dÃ©sinscrire</button>
                </div>
            
                <ng-template #no_registered>
                    <!-- Si utilisateur non inscrit -->
                    <button class="button middle" (click)="registerToEvent()">S'inscrire</button>
                </ng-template>
                

                
            </ng-template>


            

            
            

        </div>
    </div>

    
    

    <div class="infos-section">

        <div class="event-infos purple-2">
            <h1 >{{event.titre}}</h1>
        </div>
        
        
        <div class="event-infos">
            <div class="info purple-1">
                <h3>{{event.lieu}}</h3>
            </div>
            <div class="info purple-1">
                <h3>{{event.date}}</h3>
            </div>
            <div class="info purple-1">
                <h3>{{event.heure}}</h3>
            </div>
        </div>

        <div class="description purple-0">
            <p>{{event.description}}</p>

            <!-- Si utilisateur non inscrit mais plus de places -->
            <!-- <p>Nombre de participants maximum atteints</p> -->
        </div>

        


    </div>
</div>
