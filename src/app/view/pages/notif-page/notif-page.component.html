<div class="central-pane">

    <h1 class="notif-titre">NOTIFICATIONS</h1>

    <div class="list-notifs">

        <div *ngFor="let notif of notifs" class="no-change">
            <div *ngIf="showNotif(notif)">
                <app-notification [notif]="notif" class="no-change"></app-notification >
            </div>
        </div>
    </div>

</div>
