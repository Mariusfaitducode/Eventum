
<div class="selector-month">

    <button class="change-month" (click)="decrementMonth()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25px" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
    </button>
        
    <div class="month">
        <h2 class="selector-item-text">{{monthOfYear[selectedMonth]}}</h2>
    </div>

    <button class="change-month" (click)="incrementMonth()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25px" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
    </button>
</div>

<section class="days">

    

    <div *ngFor="let day of daysOfWeek" class="day">
        
        
        <h3>{{ day.day }}</h3>

        <div *ngFor="let number of day.number" class="day-content-item" (click)="updateEventDayData(number)">

            
            <h5 *ngIf="number != 0"> {{number}}</h5>

            <div *ngFor="let event of eventOfMonth" class="event">
                <div *ngIf="getDayOfEvent(event.date) === number" class="">{{event.titre}}</div>
            </div>
            
        </div>
    </div>

    <div class="day-card">

    </div>

</section>
