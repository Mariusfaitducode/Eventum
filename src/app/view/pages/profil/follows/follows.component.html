
<div class="follow-header">
  
  <div class="arrow" (click)="changeFollows()">
      <svg class="left" width="35px" fill="#000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve" transform="rotate(90)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M47.6,17.8L27.1,38.5c-0.6,0.6-1.6,0.6-2.2,0L4.4,17.8c-0.6-0.6-0.6-1.6,0-2.2l2.2-2.2 c0.6-0.6,1.6-0.6,2.2,0l16.1,16.3c0.6,0.6,1.6,0.6,2.2,0l16.1-16.3c0.6-0.6,1.6-0.6,2.2,0l2.2,2.2C48.1,16.3,48.1,17.2,47.6,17.8z"></path> </g> </g></svg>

  </div>
    
  <div *ngIf="isFollowers; else followings">
    <h2>followers</h2>
  </div>
  <ng-template #followings>
    <h2>followings</h2>
  </ng-template>
  
  
  <div class="arrow" (click)="changeFollows()">
      <svg class="right" width="35px"fill="#000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve" transform="rotate(270)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M47.6,17.8L27.1,38.5c-0.6,0.6-1.6,0.6-2.2,0L4.4,17.8c-0.6-0.6-0.6-1.6,0-2.2l2.2-2.2 c0.6-0.6,1.6-0.6,2.2,0l16.1,16.3c0.6,0.6,1.6,0.6,2.2,0l16.1-16.3c0.6-0.6,1.6-0.6,2.2,0l2.2,2.2C48.1,16.3,48.1,17.2,47.6,17.8z"></path> </g> </g></svg>

  </div>
</div>

<div *ngIf="isFollowers; else followingArrayCase">
  <div *ngFor="let user of followersArray">
    <app-user-card [link]="link" [link_img]="user.photo_profil" [name]="user.pseudo" [id]="user.id_utilisateur"></app-user-card>
  </div>
</div>
<ng-template #followingArrayCase>
  <div *ngFor="let user of followingArray">
    <app-user-card [link]="link" [link_img]="user.photo_profil" [name]="user.pseudo" [id]="user.id_utilisateur"></app-user-card>
  </div>
</ng-template>
