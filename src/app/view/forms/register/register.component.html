<div class = "background">
    <form class = "formulaire">
      <h2>Inscription</h2>
      <input type = "text" name="nom" [(ngModel)]="nom" placeholder="Nom">
      <input type = "text" name="prenom" [(ngModel)]="prenom" placeholder="Prénom">
      <input type = "text" name="pseudo" [(ngModel)]="pseudo" placeholder="Pseudo">
      <input type = "text" name="email" [(ngModel)]="email" placeholder="Mail">
      <input type = "password" name="password"  [(ngModel)]="password" placeholder="Mot de passe">
      <input type = "password" name="confirm_password"  [(ngModel)]="confirm_password" placeholder="Confirmer mot de passe">
      <!--button class = "button">Connexion</button-->
      <input type="submit" class="button big" value="Inscription" (click)="onConnect()" />
      <br/>
      <a routerLink="/hub" class="exit-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></a>
      <p>Vous avez déjà un compte ? <a routerLink="/hub/login">Cliquez ici</a></p>
    </form>
</div>
