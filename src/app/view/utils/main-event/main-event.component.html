

<div class="main-event" [ngStyle]="{'background-image': 'url(/assets/' + event.image + ')'}">

    <div class="event-content" [routerLink]="'/event/'+event.id_evenement">

        <div class="event-titre">
            <h1>{{event.titre}}</h1>
        </div>

        
            <div class="event-infos">
                <div class="info">
                    <h2>{{event.date | date:'d MMMM'}}</h2>
                </div>
                <div class="info">
                    <h2>{{event.lieu}}</h2>
                </div>
                <div class="info">
                    <h2>{{participantsNumber}} participants</h2>
                </div>
                
            
                

                
            </div>
    
            <div class="event-description">
                <p>{{event.description}}</p>
            </div>
        
        

        
        <!-- <h4>{{event.description}}</h4> -->
    </div>
</div>
