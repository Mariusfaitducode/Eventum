<div [routerLink]="'/event/' + id">
  <button class="card-event" type="submit">
    <div *ngIf="event.image != null">
      <img alt="" alt="Image de l'Ã©vÃ©nement" height="100px" src="/assets/{{event.image}}" width="180px">

    </div>
    <div class="event-infos">
      <h3 class = "title">{{event.titre}}</h3>
      <div class="more-information">
        <div class = "second-line">
          <p>{{ event.date | date: 'd MMMM' }}</p>
        </div>
        <div class="last-line">
          <p>{{event.heure | slice:0:5}}</p>
          <p class = "emplacement">{{event.lieu}}</p>
        </div>
      </div>

    </div>
  </button>
</div>
